    <div class="contenedor-resena w-100 d-flex justify-content-center align-items-center">

            <div class="d-flex justify-content-center align-items-center"><h1 class="titulo-resena text-center">DEJANOS TU OPINION</h1></div>
            <div class="nombre-apellido row g-3">
                <div class="col">
                  <input type="text" class="formularios form-control" placeholder="Nombre" aria-label="First name">

                <div class="col">

            </div>

            <div class="mb-3">

            </div>

            <select class="formularios form-select" aria-label="Default select example">
                <option selected disabled>Tu experiencia</option>
                <option value="1">Muy mala</option>
                <option value="2">Mala</option>
                <option value="3">Regular</option>
                <option value="4">Buena</option>
                <option value="5">Muy buena</option>
                <option value="6">Excelente</option>
            </select>

            <select class="formularios form-select mt-2" aria-label="Default select example">
                <option selected disabled>Local</option>
                <option value="1">Merlo</option>
                <option value="2">Padua</option>
                <option value="3">Paso del rey</option>
              </select>

            <div class="mb-3">
                <textarea class="formularios form-control mt-2" id="" rows="3" placeholder="Tu mensaje..."></textarea>
            </div>
            <div class="d-flex w-100 justify-content-center align-items-center"><button type="button" class="btn btn-warning px-5">Enviar</button></div>
